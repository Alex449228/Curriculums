<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">

      <ion-button *ngIf="showBackButton" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="isInModal" (click)="closeModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      
      <ion-menu-button *ngIf="!isInModal && !isMenuOpen && !isInMenu"></ion-menu-button>
      
    </ion-buttons>
    <ion-title class="header-title">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
