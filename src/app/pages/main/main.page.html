<ion-menu contentId="menu-content" menuId="menu-content" side="start" (ionDidOpen)="toggleMenu(true)" (ionDidClose)="toggleMenu(false)">
  <app-header title="Menú" [isInMenu]="true"></app-header> 
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of filteredPages">
        <ion-item 
          [routerLink]="p.url" 
          routerDirection="root" 
          detail 
          class="menu-item" 
          routerLinkActive="active-item" 
          [routerLinkActiveOptions]="{ exact: true }">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>{{p.title}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer class="ion-no-border safe-p-bottom">
    <ion-menu-toggle auto-hide="false">
      <ion-item lines="none" (click)="signOut()" class="menu-item">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
