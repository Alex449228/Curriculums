<app-header title="Estado de la API"></app-header>

<ion-content class="ion-padding">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="ion-text-center ion-margin-top">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Verificando estado de la API...</p>
  </div>

  <!-- Success State -->
  <div *ngIf="!isLoading && !error" class="status-container">
    <ion-chip color="success" *ngIf="apiStatus.status">
      <ion-icon name="server"></ion-icon>
      <ion-label>{{ apiStatus.status | uppercase }}</ion-label>
    </ion-chip>

    <ion-text *ngIf="apiStatus.ruta_chat" class="ion-margin-top">
      <p>Endpoint disponible: <strong>{{ apiStatus.ruta_chat }}</strong></p>
    </ion-text>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="ion-text-center ion-margin-top">
    <ion-chip color="danger">
      <ion-icon name="warning"></ion-icon>
      <ion-label>{{ error }}</ion-label>
    </ion-chip>
  </div>
</ion-content>
