<app-header title="Registro de Usuario"></app-header>

<ion-content>
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <app-custom-input
        autocomplete="name"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
        icon="person-outline"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El nombre es requerido
        </div>
      </div>

      <app-custom-input
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        icon="mail-outline"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo electr칩nico es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingresa un correo v치lido
        </div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        type="password"
        label="Contrase침a"
        icon="lock-closed-outline"
      ></app-custom-input>

      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          Por favor ingresa una contrase침a
        </div>
      </div>

      <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select
          [formControl]="form.controls.role"
          placeholder="Selecciona un rol"
        >
          <ion-select-option value="user">Usuario</ion-select-option>
          <ion-select-option value="admin">Administrador</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button
        expand="full"
        type="submit"
        color="secondary"
        [disabled]="form.invalid"
      >
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>
