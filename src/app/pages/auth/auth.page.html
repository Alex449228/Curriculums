<app-header title="Iniciar Sesión"></app-header>

<ion-content>
  <div class="form-container">
    
    <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-logo></app-logo>
      <app-custom-input
        autocomplete="email"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        icon="mail-outline"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo electrónico es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo válido</div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        type="password"
        label="Contraseña"
        icon="lock-closed-outline"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Por favor ingresa una contraseña</div>
      </div>

      <ion-button expand="full" type="submit" color="secondary" [disabled]="form.invalid">Iniciar Sesión</ion-button>
      <ion-button routerLink="forgot-password" expand="full" fill="clear">¿Olvidaste tu contraseña?</ion-button>
    </form>
  </div>
</ion-content>
